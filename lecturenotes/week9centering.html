<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .centeredtext {
            text-align: center; /* only centers inline content */
            border: 1px solid red;
        }
        .blockcentered {
            border: 1px dashed blue;
            width: 30%;
            margin: 0 auto;
        }
        .flexcentering {
            border: 1px dotted green;
            display: flex; 
            justify-content: center;
        }
    </style>
</head>
<body>

    <p class="centeredtext">This technique centers inline content.</p>
    <div class="blockcentered">This technique centers block elements.</div>
    <div class="flexcentering">This is a flexbox hack for centering.</div>

</body>
</html>
